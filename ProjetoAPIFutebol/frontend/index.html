
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Projeto API Futebol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #2c3e50; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #3498db; color: white; }
    </style>
</head>
<body>
    <h1>Projeto API Futebol</h1>
    <div>
        <button onclick="carregarJogadores()">Listar Jogadores</button>
        <!-- Botões adicionais podem ser adicionados aqui -->
    </div>
    <table id="tabelaJogadores" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Posição</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function carregarJogadores() {
            try {
                const response = await fetch('http://localhost:5000/api/jogadores');
                const jogadores = await response.json();
                const tabela = document.getElementById("tabelaJogadores");
                const corpo = tabela.querySelector("tbody");
                corpo.innerHTML = "";

                jogadores.forEach(j => {
                    const row = `<tr>
                        <td>${j.id}</td>
                        <td>${j.nome}</td>
                        <td>${j.posicao}</td>
                        <td>${j.time}</td>
                    </tr>`;
                    corpo.innerHTML += row;
                });

                tabela.style.display = "table";
            } catch (error) {
                alert("Erro ao carregar jogadores: " + error);
            }
        }
    </script>
</body>
</html>
